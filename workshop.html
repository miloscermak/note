<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // PromptCard komponenta
        function PromptCard({ tag, text }) {
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText(text);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="prompt-card">
                    <div className="prompt-header">
                        {tag && <div className="prompt-tag">{tag}</div>}
                        <button className={`copy-button ${copied ? 'copied' : ''}`} onClick={handleCopy}>
                            {copied ? '‚úì Zkop√≠rov√°no' : 'üìã Kop√≠rovat'}
                        </button>
                    </div>
                    <div className="prompt-text">{text}</div>
                </div>
            );
        }

        // AccordionItem komponenta
        function AccordionItem({ title, children, defaultOpen = false }) {
            const [isOpen, setIsOpen] = useState(defaultOpen);

            return (
                <div className={`accordion-item ${isOpen ? 'open' : ''}`}>
                    <div className="accordion-header" onClick={() => setIsOpen(!isOpen)}>
                        <span>{title}</span>
                        <span className="accordion-icon">‚ñº</span>
                    </div>
                    <div className="accordion-content">
                        <div className="accordion-body">
                            {children}
                        </div>
                    </div>
                </div>
            );
        }

        // CheckboxItem komponenta
        function CheckboxItem({ label, checked, onChange }) {
            return (
                <div className="checkbox-item">
                    <div className={`checkbox ${checked ? 'checked' : ''}`} onClick={onChange}></div>
                    <span>{label}</span>
                </div>
            );
        }

        // Hlavn√≠ aplikace
        function WorkshopApp() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeSection, setActiveSection] = useState(0);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [completedSteps, setCompletedSteps] = useState(new Set());
            const [checkboxStates, setCheckboxStates] = useState({});

            useEffect(() => {
                document.body.className = darkMode ? 'dark' : '';
            }, [darkMode]);

            const sections = [
                { id: 0, title: '√övod: Proƒç NotebookLM', time: '~10 min' },
                { id: 1, title: 'Kl√≠ƒçov√© koncepty', time: '~15 min' },
                { id: 2, title: 'Pl√°ny a limity', time: '~5 min' },
                { id: 3, title: 'Hands-on: Prvn√≠ z√°pisn√≠k', time: '~20 min' },
                { id: 4, title: 'P≈ô√≠prava zdroj≈Ø', time: '~15 min' },
                { id: 5, title: 'Workflow a prompty', time: '~25 min' },
                { id: 6, title: 'Tipy, triky a chyby', time: '~15 min' },
                { id: 7, title: 'Strategie a budoucnost', time: '~10 min' },
                { id: 8, title: 'Cheat Sheet', time: 'Reference' }
            ];

            const progress = ((activeSection + 1) / sections.length) * 100;

            const toggleCheckbox = (key) => {
                setCheckboxStates(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const renderSection = () => {
                switch(activeSection) {
                    case 0:
                        return <Section0 />;
                    case 1:
                        return <Section1 />;
                    case 2:
                        return <Section2 />;
                    case 3:
                        return <Section3 checkboxStates={checkboxStates} toggleCheckbox={toggleCheckbox} />;
                    case 4:
                        return <Section4 />;
                    case 5:
                        return <Section5 />;
                    case 6:
                        return <Section6 />;
                    case 7:
                        return <Section7 />;
                    case 8:
                        return <Section8 />;
                    default:
                        return null;
                }
            };

            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="header">
                        <div className="header-title">Second Brain s NotebookLM</div>
                        <div className="header-controls">
                            <div className="progress-bar">
                                <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                            </div>
                            <button className="dark-mode-toggle" onClick={() => setDarkMode(!darkMode)}>
                                {darkMode ? '‚òÄÔ∏è Svƒõtl√Ω' : 'üåô Tmav√Ω'}
                            </button>
                        </div>
                    </div>

                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'mobile-open' : ''}`}>
                        {sections.map(section => (
                            <div
                                key={section.id}
                                className={`nav-item ${activeSection === section.id ? 'active' : ''} ${completedSteps.has(section.id) ? 'completed' : ''}`}
                                onClick={() => {
                                    setActiveSection(section.id);
                                    setSidebarOpen(false);
                                }}
                            >
                                <div className="nav-item-number">Krok {section.id + 1} ‚Ä¢ {section.time}</div>
                                <div className="nav-item-title">{section.title}</div>
                            </div>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        {renderSection()}
                    </div>

                    {/* Mobile Menu Toggle */}
                    <button className="mobile-menu-toggle" onClick={() => setSidebarOpen(!sidebarOpen)}>
                        ‚ò∞
                    </button>
                </div>
            );
        }

        // Section 0: √övod
        function Section0() {
            return (
                <div className="section">
                    <div className="section-intro">
                        <strong>V tomto bloku (~10 min):</strong> Sezn√°m√≠te se s t√≠m, jak NotebookLM vznikl, jak√Ω probl√©m ≈ôe≈°√≠ a proƒç je technicky odli≈°n√Ω od bƒõ≈æn√Ωch chatbot≈Ø. Pochop√≠te princip RAG a uvid√≠te, kdy NotebookLM pou≈æ√≠t a kdy ne.
                    </div>

                    <h1>Jak a proƒç NotebookLM vznikl</h1>

                    <h2>Probl√©m "zahlcen√©ho ƒçten√°≈ôe"</h2>
                    <p>V roce 2022 mal√Ω t√Ωm v Google Labs identifikoval mezeru na trhu. ChatGPT vy≈ôe≈°il "probl√©m pr√°zdn√© str√°nky" ‚Äî pom√°hal lidem ps√°t. Ale nikdo po≈ô√°dnƒõ ne≈ôe≈°il "probl√©m zahlcen√©ho ƒçten√°≈ôe": studenti, analytici a v√Ωzkumn√≠ci se topili v PDF, p≈ôedn√°≈°kov√Ωch z√°pisech a firemn√≠ch reportech. Nepot≈ôebovali AI, kter√° nap√≠≈°e b√°se≈à o pir√°tovi. Pot≈ôebovali AI, kter√° jim ≈ôekne, co je v tom pades√°tistr√°nkov√©m dokumentu, a p≈ôitom si nebude vym√Ω≈°let.</p>

                    <p>V polovinƒõ roku 2022 zaƒçala produktov√° mana≈æerka Raiza Martin spolu s popul√°rnƒõ-nauƒçn√Ωm autorem Stevenem Johnsonem pracovat na prototypu. Za ≈°est t√Ωdn≈Ø vznikl prvn√≠ funkƒçn√≠ n√°stroj. V kvƒõtnu 2023 ho Google p≈ôedstavil na konferenci I/O pod k√≥dov√Ωm n√°zvem <strong>Project Tailwind</strong>. V ≈ô√≠jnu 2023 byl p≈ôejmenov√°n na NotebookLM a zp≈ô√≠stupnƒõn prvn√≠m u≈æivatel≈Øm v USA. V ≈ô√≠jnu 2024 Google odstranil oznaƒçen√≠ "experiment√°ln√≠" a v prosinci 2024 spustil placenou verzi NotebookLM Plus.</p>

                    <h2>Co je RAG a proƒç je to d≈Øle≈æit√©</h2>
                    <p>Bƒõ≈æn√© chatboty (ChatGPT, Claude, Gemini) funguj√≠ tak, ≈æe generuj√≠ odpovƒõdi z obrovsk√©ho tr√©ninkov√©ho souboru ‚Äî v podstatƒõ z cel√©ho internetu. Kdy≈æ se jich zept√°te na nƒõco, model "odhaduje" nejpravdƒõpodobnƒõj≈°√≠ odpovƒõƒè. Nƒõkdy se tref√≠, nƒõkdy si vymysl√≠ p≈ôesvƒõdƒçivƒõ znƒõj√≠c√≠ nesmysl (halucinace).</p>

                    <p>NotebookLM pou≈æ√≠v√° jin√Ω p≈ô√≠stup, kter√Ω se v oboru naz√Ωv√° <strong>RAG ‚Äî Retrieval-Augmented Generation</strong> (generov√°n√≠ roz≈°√≠≈ôen√© o vyhled√°v√°n√≠). Funguje ve dvou kroc√≠ch:</p>

                    <div className="rag-diagram">
                        <div className="rag-steps">
